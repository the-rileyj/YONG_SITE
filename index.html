<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Summer Courses</title>
    <link rel="shortcut icon" type="image/png" href="static/img/favicon.ico"/>
    <!--meta-->
    <meta name="description" content="">
    <meta name="author" content="RJ">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--styling-->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/material-icons.css" rel="stylesheet">
    <link href="static/css/vuetify.min.css" rel="stylesheet">
    <link href="static/css/yong.css" rel="stylesheet">
    <!--scripts-->
    <script src="static/js/jquery-3.1.1.slim.min.js" type="text/javascript"></script>
    <script src="static/js/tether.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/js/vue.js" type="text/javascript"></script>
    <script src="static/js/vuetify.js" type="text/javascript"></script>
    <script defer src="static/js/yong.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-container fluid class="pt-0 mt-0 px-0 mx-0" id="main-background">
                <v-layout row text-xs-center class="mb-2" id="header-background">
                    <v-flex xs2 class="pl-4 my-1">
                        <a href="http://dsu.edu/">
                            <img src="http://dsu.edu/assets/images/logo.svg">
                        </a>
                    </v-flex>
                    <v-flex xs10>
                        <h1 id="header-text">
                            DSU North Central Region Cyber Training Center for Cybersecurity
                        </h1>
                    </v-flex>
                </v-layout>
                <v-layout class="elevation-24 card-class mx-1 mt-4 mb-2 white--text" row v-for="t in teachers">
                    <v-flex xs12 text-xs-center>
                        <h2 id="summer-courses-header">
                            Cybersecurity Courses for Summer 2018
                        </h2>
                    </v-flex>
                </v-layout>
                <v-layout class="elevation-24 card-class mx-1 white--text" row v-for="t in teachers">
                    <v-flex xs12>
                        <v-container fluid>
                            <v-layout row>
                                <v-flex md4>
                                    <img class="elevation-24 pl-1" :src="t.image">
                                </v-flex>
                                <v-flex md8 text-xs-left class="ml-2">
                                    <v-container fluid>
                                        <v-layout row>
                                            <v-flex xs12>
                                                <h2>
                                                    {{t.courseTitle}}
                                                </h2>
                                                <h3>
                                                    <a class="link" :href="t.infoLink" target="_blank">{{t.name}}</a>
                                                </h3>
                                            </v-flex>
                                        </v-layout>
                                        <v-layout row>
                                            <v-flex xs12>
                                                <h3>
                                                    {{t.courseDescription}}
                                                </h3>
                                            </v-flex>
                                        </v-layout>
                                    </v-container>
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-app>
    </div>  
</body>
</html>
