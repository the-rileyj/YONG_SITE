<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Summer Courses</title>
    <link rel="shortcut icon" type="image/png" href="static/img/favicon.ico"/>
    <!--meta-->
    <meta name="description" content="">
    <meta name="author" content="RJ">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!--styling-->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/material-icons.css" rel="stylesheet">
    <link href="static/css/vuetify.min.css" rel="stylesheet">
    <link href="static/css/yong.css" rel="stylesheet">
    <!--scripts-->
    <script src="static/js/jquery-3.1.1.slim.min.js" type="text/javascript"></script>
    <script src="static/js/tether.min.js" type="text/javascript"></script>
    <script src="static/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="static/js/vue.js" type="text/javascript"></script>
    <script src="static/js/vuetify.js" type="text/javascript"></script>
    <script defer src="static/js/yong.js" type="text/javascript"></script>
</head>
<body>
    <div id="app">
        <v-app>
            <v-container fluid class="red lighten-1 pt-0 mt-0">
                <v-layout row text-xs-center class="deep-orange lighten-2 mb-2">
                    <v-flex xs12>
                        <h1 class="white--text">
                            Summer Courses
                        </h1>
                    </v-flex>
                </v-layout>
                <v-layout class="elevation-24 red lighten-4 mx-1 white--text" row v-for="t in teachers">
                    <v-flex xs12>
                        <v-container fluid>
                            <v-layout row>
                                <v-flex md4>
                                    <img class="elevation-24 pl-1" :src="t.image">
                                </v-flex>
                                <v-flex md8 text-xs-left>
                                    <v-container fluid>
                                        <v-layout row>
                                            <v-flex xs12>
                                                <h1>
                                                    {{t.courseTitle}} - <a :href="t.infoLink" target="_blank">{{t.name}}</a>
                                                </h1>
                                            </v-flex>
                                        </v-layout>
                                        <v-layout row>
                                            <v-flex xs12>
                                                <h3>
                                                    {{t.courseDescription}}
                                                </h3>
                                            </v-flex>
                                        </v-layout>
                                    </v-container>
                                </v-flex>
                            </v-layout>
                        </v-container>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-app>
    </div>  
</body>
</html>
